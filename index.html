    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font awesome icon  -->

    <!-- font-style -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;

</head>
